<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/style.css">
  
    <title>Login</title>
</head>

<body>


    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-6 align-self-center">
                	<div class="row justify-content-center">
                    	<h1>VCAB SERVICE APP</h1>
                    </div>
                    <div class="row justify-content-center">
                    	<h1> MADE EASY</h1>
                    </div>
                    <div class="row justify-content-center">
                    	<h3>Start booking your ride in no time!! </h3>
                    </div>
                </div>
                <div class="col-12 col-sm align-self-center">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-6 align-self-center">
                            <img src="images/logo.jpg" class="img-fluid">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="row row-content">
            <div class="col">
                <form method="POST" action="log" name="f">
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label class="sr-only" for="exampleinput"></label>
                            <input type="text" class="form-control" name="emailid" placeholder="Enter Email" value="">
                        </div>
                        <div class="form-group col-sm-4">
                            <label class="sr-only" for="exampleinputpassword"></label>
                            <input type="password" class="form-control" name="pwd" placeholder="Enter Password"
                                value="">
                        </div>
                        <div class="col-sm-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check">
                                <label class="form-check-label" for="check">Remember Me</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-row">
                            <p>Don't have an account?Sign up now!!</p>
                            <a class="btn btn-secondary bt-sm ml-auto" href="./registration.html">
                                SignUp</a>

                            <button type="submit" id="btn1" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- jQuery first, then popper.js, then Bootstrap JS. -->
    <!-- build:js js/main.js -->
    <script src="js/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

</html>
