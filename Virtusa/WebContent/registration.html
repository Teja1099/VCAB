<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
        body{
            background-image: url("images/bg3.jpg");
            background-repeat: no-repeat;
            
            background-size: cover;
        }
    #main {
        margin-left: 35%;
    }

    #b {
        margin-left: 47%;
    }

    body {
        background-color: lightgray;
    }
</style>

<body>
    <h1 style="text-align: center;">Welcome to The Sign Up Page</h1>
    <br>
    <div class="container">
        <div id="main" class="">
            <form action="UserRegistraion" method="post" >
                <div class="form-group">
                    <div class="col-md-6 boxy">
                        <label class="text-black" for="userid">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your user ID" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 boxy">
                        <label class="text-white"  for="name">Email Id</label>
                        <input type="email" class="form-control" name="emailid" id="emailid" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 boxy">
                        <label class="text-white"  for="mobile">Mobile Number</label>
                        <input type="text" class="form-control"  name="phnno" id="phnno" placeholder="Enter your Mobile Number"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 boxy">
                        <label class="text-white"  for="password1">Enter Password</label>
                        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter your Password" required>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-6 boxy ">
                        <label class="text-white"  for="password2">Confirm Password</label>
                        <input type="password" id="passwordConfirm" class="form-control" placeholder="Confirm Password"
                            required>
                    </div>
                </div>

                <br>

                <div class="form-group row">

                    <div class="col-md-6 boxy ">
                        <label class="text-white"  for="password2">Address</label>
                        <textarea class="form-control" rows="12" name="address" id="address" id="feedback"
                            placeholder="Enter Your Address"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 offset-2">
                        <a href="./llgin.html" class="btn btn-secondary">cancel</a>
                    </div>
                    <div class="">
                        <button type="submit" id="b" class="btn btn-primary ">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        $(document).ready(function () {
        	
            $("form").submit(function () {
                var numformat = '^[0-9]+$'
                var n = new RegExp(numformat);
                var pas = $("#passwordConfirm").val();
                var data = {};
                data.username = $("#username").val();
                data.emailid = $("#emailid").val();
                data.phnno = $("#phnno").val();
                data.pwd = $("#pwd").val();
                data.address = $("#address").val();
                if (data.phnno.length != 10 || !n.test(data.phnno)) {
                    window.alert("Not a valid phone number");                    
                    return false;
                }
                if (data.pwd.length < 8) {
                    window.alert("Password should be longer than 8 characters!")
                    return false;

                }
                if (data.pwd.length != pas.length) {
                    window.alert("Password doesn't match!")                    
                    return false;
                }
                else {
                    for (i = 0; i < data.pwd.length; i++) {
                        if (data.pwd.charAt(i) != pas.charAt(i)) {
                            window.alert("Password doesn't match!")                          
                            return false;
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
